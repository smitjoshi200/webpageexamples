<!DOCTYPE html>

<head>
    <title>Web Examples</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav" id="navbar">
        <div class="nav-item">
            <ul id="nav-links">
                <div id="left-links">
                    <li class="nav-link">About</li>
                    <li class="nav-link">Store</li>
                </div>
                <div id="right-links">
                    <div>
                        <li class="nav-link">Gmail</li>
                        <li class="nav-link">Images</li>
                    </div>
                    <li class="nav-link"><span class="material-icons">apps</span></li>
                    <li class="nav-link"><span class="material-icons">account_circle</span></li>
                </div>
            </ul>
        </div>
    </div>

    <div id="main-page">
        <div id="google-icon">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google">
        </div>
        <div id="search-bar">
            <form>
                <span class="material-icons">
                    search
                </span>
                <input type="text" />
            </form>
            <div id="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="footer-message">
            <p>Carbon neutral since 2007</p>
        </div>
        <div class="nav-item">
            <ul id="footer-links">
                <div id="left-footer">
                    <li class="nav-link">Advertising</li>
                    <li class="nav-link">Business</li>
                    <li class="nav-link">How Search Works</li>
                </div>
                <div id="right-footer">
                    <li class="nav-link">Privacy</li>
                    <li class="nav-link">Terms</li>
                    <li class="nav-link">Settings</li>
                </div>
            </ul>
        </div>

    </div>
</body>
